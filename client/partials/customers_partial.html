<div ng-controllers="customersController">
  <input style="float: right" type="text" ng-model="filter_customers" placeholder="Search">
  <br>
  <h1>Customers</h1>
  <table class="table table-striped" >
    <tr>
      <th>Customer Name</th>
      <th>Date</th>
    </tr>
    <tr ng-repeat="customer in customers | filter:filter_customers | orderBy: 'name'">
      <td>{{ customer.name}}</td>
      <td>{{ customer.date }}</td>

    </tr>
  </table>
</div>
